<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple Page</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Link to External CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" width="30" height="30" />
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Design</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">News</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Main Section -->
		<div class="main-section text-center py-5">
			<h1 class="display-4">Welcome to Apple</h1>
			<p class="lead">Explore our latest products</p>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-3 col-md-4 col-sm-6 mb-4">
						<img src="images/ip15.jpeg" class="product img-fluid" alt="iPhone 15" />
						<div class="product-title">iPhone 15</div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6 mb-4">
						<img src="images/ip13.jpeg" class="product img-fluid" alt="iPhone 13" />
						<div class="product-title">iPhone 13</div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6 mb-4">
						<img src="images/macair1.jpeg" class="product img-fluid" alt="MacBook Air M1" />
						<div class="product-title">MacBook Air M1</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="text-center bg-dark text-light py-3">
			<div class="footer">Â© 2024 Apple Inc. All rights reserved.</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- JavaScript for click handling -->
		<script>
			// Select all product images
			const products = document.querySelectorAll(".product");

			// Add click event listener to each product
			products.forEach((product) => {
				product.addEventListener("click", function () {
					const productName = this.getAttribute("alt");
					alert("You clicked on " + productName);
					// You can add navigation or more functionality here
				});
			});
		</script>
	</body>
</html>
